<script>
    //下面的例子使用了 Math 对象的 round 方法对一个数进行四舍五入。
    console.log(Math.round(4.7));
    //下面的例子使用了 Math 对象的 round 方法对一个数进行四舍五入。
    console.log(Math.floor(4.7));
    //下面的例子使用了 Math 对象的 random() 方法来返回一个介于 0 和 1 之间的随机数：
    console.log(Math.random());


    //组合使用
    console.log(Math.floor(1 + 10 * Math.random()));

</script>
