<script>
    function Person(first, last, age, eyecolor) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eyecolor;
    }

    var myFather = new Person("John", "Doe", 50, "blue");
    var myMother = new Person("Sally", "Rally", 48, "green");

    console.log("myFather", myFather)
    console.log("myMother", myMother)

    //已存在构造器的对象中是不能添加新的属性
    Person.nationality = "English";
    var teacher = new Person("tom", "cat", 22, "black");
    console.log("teacher", teacher);

    //想要在所有已经存在的对象添加新的属性或方法。
    Person.prototype.nationality = "English";
    var teacher2 = new Person("tom", "cat", 22, "black");
    teacher2.nationality = "china";
    console.log("teacher2", teacher2);

</script>
