<script>
    /**
     * 类型
     * 
     * 在JavaScript中包含六种基本数据类型，分别为：
     * 1、字符串（String）类型；
     * 2、数字（Number）类型；
     * 3、布尔（Boolean）类型；
     * 4、空（Null）类型；
     * 5、未定义（Undefined）类型；
     * 6、Symbol类型。
     * 
     * 
     * 值类型(基本类型)：字符串（String）、数字(Number)、布尔(Boolean)、空（Null）、未定义（Undefined）、Symbol。
     * 引用数据类型（对象类型）：对象(Object)、数组(Array)、函数(Function)，还有两个特殊的对象：正则（RegExp）和日期（Date）。
     * 
     * 
     * Undefined 和 Null
     * Undefined 这个值表示变量不含有值。
     * 可以通过将变量的值设置为 null 来清空变量。
     * 
     */
    var str = "str";
    var num = 1;
    var b = true;
    var nu = null;
    var unde;
    var obj = { "name": "xiaoming", "sex": "nan" };
    var fun = function myFunction() {
        alert("Hello World!");
    }
    alert(typeof str)//返回"String"
    alert(typeof num)//返回"Number"
    alert(typeof b)//返回"Boolean"
    alert(typeof nu)//返回"Null"  js的问题
    alert(typeof unde)//返回"Undefined"
    alert(typeof obj)//返回"obj"
    alert(typeof fun)//返回"function"
</script>
