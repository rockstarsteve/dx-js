<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>window</title>
    <script>
        /**
         * Window Location
         *window.location 对象在编写时可不使用 window 这个前缀。 一些例子：
         *一些实例:
         *  location.hostname 返回 web 主机的域名
         *  location.pathname 返回当前页面的路径和文件名
         *  location.port 返回 web 主机的端口 （80 或 443）
         *  location.protocol 返回所使用的 web 协议（http: 或 https:）
         */
        console.log(location.href);
        console.log(location.pathname);

        // location.assign() 方法加载新的文档。  
        // 加载 URL 指定的新的 HTML 文档。 就相当于一个链接，跳转到指定的url，当前页面会转为新页面内容，可以点击后退返回上一个页面。
        function assign() {
            window.location.assign("https://www.baidu.com")
        }
        // window.location.replace(url)  
        // 通过加载 URL 指定的文档来替换当前文档 ，这个方法是替换当前窗口页面，前后两个页面共用一个窗口，所以是没有后退返回上一页的
        function replace() {
            window.location.replace("https://www.baidu.com")
        }
    </script>
</head>

<body>
    <input type="button" value="加载新文档" onclick="assign()">
    <input type="button" value="加载新文档" onclick="replace()">
</body>

</html>
