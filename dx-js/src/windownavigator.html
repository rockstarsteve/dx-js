<script>

    //window.navigator 对象包含有关访问者浏览器的信息。
    console.log("<p>浏览器代号: " + navigator.appCodeName);
    console.log("<p>浏览器名称: " + navigator.appName);
    console.log("<p>浏览器版本: " + navigator.appVersion);
    console.log("<p>启用Cookies: " + navigator.cookieEnabled);
    console.log("<p>硬件平台: " + navigator.platform);
    console.log("<p>用户代理: " + navigator.userAgent);
    console.log("<p>用户代理语言: " + navigator.language);

</script>
